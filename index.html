---
layout: default
title: Blog
---

<section class="list-of-posts" id="archive">
	<div class="block-list">
		{% for post in site.posts %}
		<article class="block-item">
			<a href="{{ post.url }}">
				<div class="block-content">
					<header>
						<h1 class="post__title">{{ post.title }}</h1>
						<p class="post__time">Publicado un {{ post.date | date: "%d&ndash;%m&ndash;%Y" }} por <a href="http://www.ricardoramirez.me/" class="post__author" target="_blank">Ricardo Ram&iacute;rez</a></p>
					</header>
				</div>
			</a>
		</article>
		{% endfor %}
	</div>
</section>
