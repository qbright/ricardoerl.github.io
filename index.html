---
layout: default
title: Home
---

<section class="list-of-posts" id="archive">
	<div class="block-list">
		{% for post in site.posts %}
		{% if forloop.first %}
		<article class="block-item block-featured">
			<header>
				<h1 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p class="post__time">{{ post.date | date: "%d %B, %Y" }}</p>
			</header>
			<div class="post__content">
				<p>{{ post.content }}</p>
			</div>
		</article>
		{% endif %}
		<article class="block-item">
			<header>
				<h1 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p class="post__time">{{ post.date | date: "%d %B, %Y" }}</p>
			</header>
			<!-- <div class="post__extract">
				<p>{{ post.extract }}</p>
			</div> -->
		</article>
		{% endfor %}
	</div>
</section>
