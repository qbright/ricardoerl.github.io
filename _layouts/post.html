---
layout: default
---

<article class="block-post">
	<header>
		<h1 class="post__title">{{ page.title }}</h1>
		<span class="post__time">{{ page.date | date: "%d %B, %Y" }}</span>
	</header>
	<div class="post__content">
		<p>{{ content }}</p>
	</div>
	<footer>
		<a href="#">Boton de twitter</a>
	</footer>
</article>
